<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Typed.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <header>
        <h1>Mein Developer Portfolio</h1>
    </header>

    <main>
        <section class="portfolio-section">
            <div class="container">

                <!-- Portfolio Item 1 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Projekt 1">
                    <div class="info-box" data-info="Projekt 1: App-Entwicklung">
                        <h2 id="typed1"></h2>
                    </div>
                </div>

                <!-- Portfolio Item 2 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Projekt 2">
                    <div class="info-box" data-info="Projekt 2: Webentwicklung">
                        <h2 id="typed2"></h2>
                    </div>
                </div>

                <!-- Portfolio Item 3 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Projekt 3">
                    <div class="info-box" data-info="Projekt 3: Machine Learning">
                        <h2 id="typed3"></h2>
                    </div>
                </div>

                <!-- Portfolio Item 4 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Projekt 4">
                    <div class="info-box" data-info="Projekt 4: Datenbanken">
                        <h2 id="typed4"></h2>
                    </div>
                </div>

                <!-- Portfolio Item 5 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="Projekt 5">
                    <div class="info-box" data-info="Projekt 5: Cloud Computing">
                        <h2 id="typed5"></h2>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
